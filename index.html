<html lang="en">

      <style>
    /* TÃ­tulos principales internos */
    .titulo-interno {
      color: #003366;
      text-align: center;
      font-weight: 700;
      padding: 10px 0;
      margin-bottom: 20px;
      border-bottom: 2px solid #003366;
    }

    /* Estilo interno para botones secundarios */
    .btn-interno {
      background-color: #e6f0ff;
      color: #003366;
      border: 1px solid #003366;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }
    .btn-interno:hover {
      background-color: #cddfff;
      transform: scale(1.03);
    }

    /* Tarjetas con estilo interno */
    .card-interna {
      background: #ffffff;
      border: 2px solid #003366;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    /* Texto descriptivo interno */
    .texto-interno {
      color: #444;
      font-size: 0.95rem;
      line-height: 1.4;
    }
  </style>
